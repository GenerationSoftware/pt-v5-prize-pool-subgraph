specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  {{#prizePool}}
  - kind: ethereum
    name: PrizePool
    network: {{network}}
    source:
      address: "{{prizePool.address}}"
      abi: PrizePool
      startBlock: {{prizePool.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimedPrize
        - ManagerTransferred
        - OwnershipOffered
        - OwnershipTransferred
      abis:
        - name: PrizePool
          file: ./abis/PrizePool.json
      eventHandlers:
        - event: ClaimedPrize(indexed address,indexed address,indexed address,uint16,uint8,uint32,uint152,uint96,address)
          handler: handleClaimedPrize
      file: ./src/mappings/prize-pool.ts
{{/prizePool}}
